language: sh

sudo: required

branches:
  only:
    - master
    - devel
    - CAMB_python
    
services:
  - docker

env:
  global:
    - secure: ""    

before_install:
  - docker pull cmbant/cosmobox

install:
  - chmod +x tests/run_tests.sh
  - mkdir testfiles
      
script:
  - docker run -v $(pwd):/camb -e TRAVIS_BRANCH -e CAMB_TESTS_NO_SOURCES=1 -e CAMB_TESTS_NO_DE=1 -t cmbant/cosmobox /bin/bash -c "/camb/tests/run_tests.sh"

after_script:
 - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_REPO_SLUG == "cmbant/CAMB" && bash tests/upload_tests.sh
