#Example parameters for CAMB with Weibull reionization model
#Based on Trac et al. 2022 (ApJ 927, 186) and arXiv:2505.15899v1

#output_root is prefixed to output file names
output_root = test_weibull

#What to do
get_scalar_cls = T
get_vector_cls = F
get_tensor_cls = F
get_transfer   = F

#if do_lensing then lens_potential_output_file contains the unlensed CMB and lensing potential power spectra
#and lensed CMB Cls (without tensors) are in lensed_output_file, total in lensed_total_output_file.
do_lensing     = T

# 0: linear, 1: non-linear matter power (HALOFIT), 2: non-linear CMB lensing (HALOFIT),
# 3: both non-linear matter power and CMB lensing (HALOFIT)
do_nonlinear = 0

#Maximum multipole and k*eta.
l_max_scalar      = 2200

#Main cosmological parameters
ombh2          = 0.0226
omch2          = 0.112
omnuh2         = 0.00064
omk            = 0
hubble         = 70

#Dark energy
dark_energy_model  = fluid
w              = -1
cs2_lam        = 1

temp_cmb           = 2.7255
helium_fraction    = 0.24

#Neutrinos
massless_neutrinos = 2.046
nu_mass_eigenstates = 1
massive_neutrinos  = 1
share_delta_neff = T
nu_mass_fractions = 1

#Initial power spectrum
initial_power_num         = 1
pivot_scalar              = 0.05
pivot_tensor              = 0.05
scalar_amp(1)             = 2.1e-9
scalar_spectral_index(1)  = 0.96
scalar_nrun(1)            = 0
scalar_nrunrun(1)         = 0
tensor_spectral_index(1)  = 0
tensor_nrun(1)            = 0
tensor_parameterization   = 1
initial_ratio(1)          = 1

#Weibull reionization model parameters
reionization         = T

#Use optical depth to set reionization
re_use_optical_depth = T
re_optical_depth     = 0.065

#Weibull model specific parameters
#reion_redshift_complete: redshift at which reionization is complete (5% neutral)
#Following LyÎ± forest constraints, should be around z~5.6-5.8
reion_redshift_complete = 5.8

#reion_duration: duration parameter (Delta z_90)
#Redshift interval between 5% and 95% ionized
reion_duration = 1.0

#reion_asymmetry: asymmetry parameter (A_z)
#Controls the shape of the reionization history
#A_z = 1 gives symmetric reionization, A_z > 1 gives extended early phase
reion_asymmetry = 1.5

#Standard reionization fraction and helium parameters
re_ionization_frac   = -1

#Parameters for second reionization of helium
re_helium_redshift = 3.5
re_helium_delta_redshift = 0.4

#Recombination
recombination_model = Recfast
RECFAST_fudge = 1.14
RECFAST_fudge_He = 0.86
RECFAST_Heswitch = 6
RECFAST_Hswitch  = T

#Initial conditions
initial_condition   = 1
initial_vector = -1 0 0 0 0

#Normalization
COBE_normalize = F
CMB_outputscale = 7.42835025e12

#Transfer function settings
transfer_high_precision = F
transfer_kmax           = 2
transfer_k_per_logint   = 0
transfer_num_redshifts  = 1
transfer_interp_matterpower = T
transfer_redshift(1)    = 0
transfer_filename(1)    = transfer_out.dat
transfer_matterpower(1) = matterpower.dat
transfer_power_var = 7

#Output files
scalar_output_file = scalCls.dat
vector_output_file = vecCls.dat
tensor_output_file = tensCls.dat
total_output_file  = totCls.dat
lensed_output_file = lensedCls.dat
lensed_total_output_file  =lensedtotCls.dat
lens_potential_output_file = lenspotentialCls.dat

#Computation parameters
feedback_level = 1
output_file_headers = T
derived_parameters = T
lensing_method = 1
accurate_BB = F
massive_nu_approx = 1
accurate_polarization   = T
accurate_reionization   = T
do_tensor_neutrinos     = T
accurate_massive_neutrino_transfers = F
do_late_rad_truncation   = T
halofit_version = 9
number_of_threads       = 0
accuracy_boost          = 1
l_accuracy_boost        = 1
l_sample_boost          = 1
